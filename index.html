<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        input[type=button], input[type=submit]{
            background-color: wheat;
            border: 2px solid #873e1a;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 20px;
            transition: background-color 0.3s, border-color 0.3s;
            margin-bottom: 20px;
        }
        input[type=button]:hover, input[type=submit]:hover {
            background-color: #d8b7a6;
            border-color: #a07f6f;
        }
        form {
            display: none; 
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 700px;
            height: 300px;
        }
        form h2 {
            margin-top: 0;
            font-size: 24px;
        }
        input[type=text], input[type=password] {
            width: 50%;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <input type="button" value="Click Me" onclick="showPrompt()">

    <form onsubmit="return handleFormSubmit(event)">
        <h2>Enter Your Credentials</h2>
        <input type="text" name="username" placeholder="Enter your username" required><br>
        <input type="password" name="password" placeholder="Enter your password" required><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function showPrompt() {
            let location = window.prompt("Enter the location").toLowerCase();
            if (location === "ambala" || location === "chandigarh" || location === "rajpura") {
                alert("Location matched!");
                document.querySelector("form").style.display = "block";
            } else {
                alert("Location not found.");
            }
        }

        function handleFormSubmit(event) {
            let username = event.target.username.value;
            let password = event.target.password.value;
            
            if (username === "Deepanshu" && password === "password123") {
                alert("Access granted.");
            } else {
                alert("Invalid username or password.");
            }
            document.querySelector("form").style.display = "none";
        }   
    </script>
</body>
</html>
